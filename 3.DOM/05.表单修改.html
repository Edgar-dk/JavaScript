<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
<button>按钮</button>
<input type="text" value="请输入内容">

<script>
    var htmlButtonElement = document.querySelector('button');
    var htmlInputElement = document.querySelector('input');
    htmlButtonElement.onclick=function (){
        /*1.对于发生修改内容值问题，innerHTML，作用于普通的盒子*/
        htmlInputElement.value="点击之后，发生变化"
        /*2.点击以后，第二次点的时候，被禁用*/
        htmlButtonElement.disabled=true
    }
</script>
</body>

</html>
